<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle de Habitación</title>
    <link rel="icon" href="icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Menu de navegacion-->
    <nav>
      <div class="logo">
        <a href="index.html">
          <img
            src="https://hsol.com.ar/pms/hotels/aguamansa/feedaguamansa-07.png"
            alt=""
          />
        </a>
      </div>
      <div class="hamburguesa" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="menu" id="menu">
        <a href="index.html"> <i class="fa-solid fa-house"></i> Inicio</a>
        <a href="habitaciones.html">
          <i class="fa-solid fa-door-open"></i> Habitaciones</a
        >
        <a href="servicios.html"> <i class="fa-solid fa-star"></i> Servicios</a>
      </div>
    </nav>

    <!-- Carrusel -->
    <div id="carouselContainer">
      <div
        id="carouselHotel"
        class="carousel slide carrusel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carouselInner">
          <!--Imagenes (se cargan en el js)-->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselHotel"
          data-bs-slide="prev"
        >
          <div class="carousel-control-prev-icon" aria-hidden="true"></div>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselHotel"
          data-bs-slide="next"
        >
          <div class="carousel-control-next-icon" aria-hidden="true"></div>
        </button>
      </div>
    </div>

    <!-- Detalle -->
    <div class="container detalleContainer mt-5" id="infoContainer">
      <div class="row">
        <div class="col-12">
          <h1 class="titulo" id="tituloHabitacion"></h1>
        </div>
      </div>

      <!--Formulario-->
      <div class="row justify-content-center">
        <div class="col-sm-6" id="infoHabitacion"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <h5>¿Te interesa? Consultá si está disponible</h5>
          <form id="formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre y apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                minlength="3"
                maxlength="40"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                required
                minlength="7"
              />
            </div>
            <div class="mb-3">
              <label for="fechaIng" class="form-label">Fecha de ingreso</label>
              <input
                type="date"
                class="form-control"
                id="fechaIng"
                min="2025-06-19"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fechaEgr" class="form-label">Fecha de egreso</label>
              <input
                type="date"
                class="form-control"
                id="fechaEgr"
                max="2026-06-19"
                required
              />
            </div>
            <div class="mb-3">
              <label for="huespedes" class="form-label"
                >Cantidad de huéspedes</label
              >
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                id="huespedes"
                required
              />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-dark">
                Consultar disponibilidad
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="bg-dark text-white pt-4 pb-2 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-4">
            <h5>Ubicación</h5>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1080.6334744653893!2d-66.34573996359256!3d-33.299624059256374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7accb26d5af87%3A0x23bdd050a35f7327!2sGRAN%20HOTEL%20SAN%20LUIS%20GOLD!5e0!3m2!1ses-419!2sar!4v1748892857797!5m2!1ses-419!2sar"
              width="100%"
              height="230"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="col-md-6 mb-4">
            <h5>Contacto</h5>
            <form action="" id="formCds">
              <div class="mb-2">
                <input
                  type="text"
                  id="nombrecontacto"
                  class="form-control"
                  placeholder="Tu nombre"
                />
              </div>
              <div class="mb-2">
                <input
                  type="email"
                  id="emailcontacto"
                  class="form-control"
                  placeholder="Tu correo"
                />
              </div>
              <div class="mb-2">
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="3"
                  placeholder="Mensaje"
                  minlength="10"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-outline-light">
                Enviar
              </button>
            </form>
          </div>

          <div class="row">
            <div class="col text-center">
              <img
                src="https://hsol.com.ar/pms/hotels/aguamansa/feedaguamansa-07.png"
                alt="Logo"
                style="max-height: 80px"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="javascript.js"></script>
    <script src="detalle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
